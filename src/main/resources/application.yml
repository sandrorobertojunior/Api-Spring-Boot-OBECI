# application.yml
#
# Propósito:
# - Configuração base do Spring Boot (perfil padrão, JPA/Hibernate e servidor).
# - Perfis específicos complementam/override em application-dev.yml, application-prod.yml, application-test.yml.
#
# Pontos críticos:
# - spring.jpa.hibernate.ddl-auto=update altera o schema automaticamente; útil em DEV, arriscado em PROD.
#
spring:
  application:
    name: platform
  profiles:
    default: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9090
